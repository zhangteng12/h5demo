<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="canvas1" width="500" height="500"></canvas>
		<script>
			window.onload=function getTime(){
				var canvas=document.getElementById("canvas1");
				var context=canvas.getContext('2d');
				//清除画布
				context.clearRect(0,0,500,500);
				
				context.beginPath();
				context.lineWidth="5";
				context.arc(250,250,200,0,2*Math.PI);
				context.strokeStyle="green";
				context.stroke();
				context.closePath();
				//分刻度
				for(var i=0;i<60;i++){
					context.beginPath();
					context.save();
					context.translate(250,250);
					context.rotate(6*i/180*Math.PI);
					context.strokeStyle="black";
					context.moveTo(0,185);
					context.lineTo(0,175);
					context.fill();
					context.stroke();
					context.restore();
					context.closePath();
				}
				//时刻度
				for(var i=0;i<12;i++){
					context.beginPath();
					context.save();
					context.translate(250,250);
					context.rotate(30*i/180*Math.PI);
					context.strokeStyle="red";
					context.moveTo(0,185);
					context.lineTo(0,165);
					context.stroke();
					context.restore();
					context.closePath();
				}
				//数字
				for(var i=1;i<13;i++){
					context.beginPath();
					context.save();
					context.translate(245,252);
					x=Math.cos((270+30*i)/180*Math.PI)*153;
					y=Math.sin((270+30*i)/180*Math.PI)*153;
					context.fillText(i,x,y,15);	
					context.restore();
					context.closePath();
				}
				
				//获取当前时间
				var time=new Date();
				var hours=time.getHours();
				var minutes=time.getMinutes();
				var seconds=time.getSeconds();
				//时针
				context.beginPath();
				context.lineWidth="8";
				context.save();
				context.translate(250, 250);
				context.rotate(hours * 30 * Math.PI / 180);
				context.strokeStyle="purple";
				context.moveTo(0, 8);
				context.lineTo(0, -70);
				context.stroke();
				context.restore();
				context.closePath();
				//分针
				context.beginPath();
				context.lineWidth="4";
				context.save();
				context.translate(250, 250);
				context.rotate(minutes * 6 * Math.PI / 180);
				context.strokeStyle="pink";
				context.moveTo(0, 8);
				context.lineTo(0, -100);
				context.stroke();
				context.restore();
				context.closePath();
				//秒针
				context.beginPath();
				context.lineWidth="4";
				context.save();
				context.translate(250, 250);
				context.rotate(seconds * 6 * Math.PI / 180);
				context.strokeStyle="red";
				context.fillStyle="red";
				context.lineTo(0, -135);
				context.lineTo(0, 15);
				context.fill();
				context.stroke();
				
				context.beginPath();
				context.fillStyle="red";
				context.arc(0,0,5,0,2*Math.PI,true);
				context.fill();
				
				context.beginPath();
				context.fillStyle="black";
				context.arc(0,0,4,0,2*Math.PI,true);
				context.fill();
				
				context.stroke();
				context.restore();
				setInterval(getTime,1000);
				
			}
		</script>
	</body>
</html>
