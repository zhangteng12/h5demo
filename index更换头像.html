<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				border:2px solid gray;
				width:180px;
				height:180px;
		}
		</style>
	</head>
	<body>
		<div id='photos' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		
	</body>
</html>
<script>
	var photo = document.getElementById('photos');
	photo.ondragover = function (e){
 		e.preventDefault();
	}
	photo.ondrop = function (e){
 		e.preventDefault();
 		var file = e.dataTransfer.files[0];
 		var reader = new FileReader();
 		reader.readAsDataURL(file);
 		reader.onload = function (e){
  			console.log(e);
  			var Url = this.result;
  			photo.innerHTML+='<img src="'+Url+'" alt="">';
 		}
	}
</script>
